name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: 147923156682
  ECR_REPO_NAME: aimapp-repo
  ECS_CLUSTER: aimapp-cluster
  ECS_SERVICE: aimapp-service
  APP_URL: tm.roodyadamsapp.com
  TERRAFORM_VERSION: 1.6.0
  TFLINT_VERSION: v0.50.0
  DOMAIN_NAME: roodyadamsapp.com
  GITHUB_REPO: roodyadam/aim-ecs-project
  CERTIFICATE_ARN: arn:aws:acm:eu-west-2:147923156682:certificate/afd13bd7-da22-443a-a567-8ae7f04c7009
  HOSTED_ZONE_ID: Z06988621L4AI5LXY4AF3

jobs:
  validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Validate Terraform
        run: |
          cd infra
          terraform init -backend=false
          terraform validate
          tflint --init
          tflint

      - name: Scan Terraform with TfSec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: infra
          soft_fail: false

  terraform-ecr:
    name: Terraform Create ECR
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init, Plan, Apply (ECR only)
        run: |
          cd infra
          terraform init
          
          # Check if ECR exists in AWS 
          if aws ecr describe-repositories --repository-names ${{ env.ECR_REPO_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            # ECR exists in AWS 
            if ! terraform state show module.ecr.aws_ecr_repository.this 2>/dev/null; then
              echo "ECR exists in AWS but not in Terraform state. Importing..."
              terraform import module.ecr.aws_ecr_repository.this ${{ env.ECR_REPO_NAME }}
            fi
          fi
          
          terraform plan -target=module.ecr \
            -var="domain_name=${{ env.DOMAIN_NAME }}" \
            -var="github_repo=${{ env.GITHUB_REPO }}" \
            -var="certificate_arn=${{ env.CERTIFICATE_ARN }}" \
            -var="hosted_zone_id=${{ env.HOSTED_ZONE_ID }}" \
            -var="image_tag=latest" \
            -out=tfplan-ecr
          terraform apply -auto-approve tfplan-ecr

  build:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    needs: terraform-ecr
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./aim
          file: ./aim/docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:latest

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: false

  terraform-infra:
    name: Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init, Plan, Apply
        run: |
          cd infra
          terraform init
          terraform plan \
            -var="domain_name=${{ env.DOMAIN_NAME }}" \
            -var="github_repo=${{ env.GITHUB_REPO }}" \
            -var="certificate_arn=${{ env.CERTIFICATE_ARN }}" \
            -var="hosted_zone_id=${{ env.HOSTED_ZONE_ID }}" \
            -var="image_tag=${{ github.sha }}" \
            -out=tfplan
          terraform apply -auto-approve tfplan

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: terraform-infra
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "Website successfully running: https://${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY
