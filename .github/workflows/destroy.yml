name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.6.0 
  DOMAIN_NAME: roodyadamsapp.com
  GITHUB_REPO: roodyadam/aim-ecs-project
  CERTIFICATE_ARN: arn:aws:acm:eu-west-2:147923156682:certificate/afd13bd7-da22-443a-a567-8ae7f04c7009
  HOSTED_ZONE_ID: Z06988621L4AI5LXY4AF3

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    permissions:
      id-token: write
      contents: read
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Destroy (excluding protected IAM resources)
        run: |
          cd infra
          terraform init
          terraform destroy -auto-approve \
            -var="domain_name=${{ env.DOMAIN_NAME }}" \
            -var="github_repo=${{ env.GITHUB_REPO }}" \
            -var="certificate_arn=${{ env.CERTIFICATE_ARN }}" \
            -var="hosted_zone_id=${{ env.HOSTED_ZONE_ID }}" \
            -target=module.route53 \
            -target=module.ecs \
            -target=module.alb \
            -target=module.vpc \
            -target=module.ecr \
            -target=module.iam.aws_iam_role.ecs_execution \
            -target=module.iam.aws_iam_role_policy_attachment.ecs_execution \
            -target=module.iam.aws_iam_role.ecs_task \
            -target=module.iam.aws_iam_role_policy.ecs_task_logs

          

